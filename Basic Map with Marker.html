<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Map Test 3.0</title>
        
        <!-- Styles the div to make it full witdth, with a height of 400px and a background color of gray -->
        <style>
     	#map {
			width: 100%;
			height: 400px;
			background-color: grey;
		  }
    	</style>
    </head>
    <body>
        
        <!-- Creates the area for the map -->
        <div id="map"></div>
          <script>
		  
		  	<!-- Initiates the map with Javascript -->
      		function initMap() {
				
				<!-- Constructs a Google Maps object with your desired location -->
				var PaloAlto = {lat: 37.4419, lng: -122.1419};
				var map = new google.maps.Map(document.getElementById('map'), {
				  zoom: 12,
				  center: PaloAlto
				});
				
				<!-- Places a marker at the desired location -->
				var marker = new google.maps.Marker({
				  position: PaloAlto,
				  map: map
				});
			  }
			  </script>
              
        <!-- Imports the map using your API key -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9qV0EP-CKk2-ca-ejKfEDtt0xDonrSLk&callback=initMap"
    	async defer></script>
    </body>
</html>
